<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
</head>
<body>
    <div class="mb-3 col-3">
        <label for="exampleFormControlInput1" class="form-label">Producto 1</label>
        <input type="number" class="form-control" id="prod1">
    </div>
    <div class="mb-3 col-3">
        <label for="exampleFormControlInput1" class="form-label">Producto 2</label>
        <input type="number" class="form-control" id="prod2">
    </div>
    <div class="mb-3 col-3">
        <label for="exampleFormControlInput1" class="form-label">Producto 3</label>
        <input type="number" class="form-control" id="prod3">
    </div>
    <div class="mb-3 col-3">
        <label for="exampleFormControlInput1" class="form-label">Producto 4</label>
        <input type="number" class="form-control" id="prod4">
    </div>
    <div class="mb-3 col-3">
        <label for="exampleFormControlInput1" class="form-label">Producto 5</label>
        <input type="number" class="form-control" id="prod5">
    </div>
    <div class="row mb-3">
        <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label">Sub Total</label>
            <input type="number" class="form-control" id="x1" readonly>
        </div>
        <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label">Descuento</label>
            <input type="number" class="form-control" id="x2" readonly>
        </div>
        <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label">Total a Pagar</label>
            <input type="number" class="form-control" id="x3" readonly>
        </div>
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-success" onclick="suma()">Calcular</button>
        <button type="button" class="btn btn-primary" onclick="limpiar()">Limpiar</button>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
</body>
</html>
